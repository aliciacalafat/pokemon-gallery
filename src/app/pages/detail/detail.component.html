<div class="container mt-4">
  <h1>{{ name }}</h1>
  <div class="text-center">
    <img [src]="pokemon?.sprites?.front_default" [alt]="name" class="img-fluid">
  </div>
  <button class="btn btn-primary me-2" (click)="toggleDetails()">Show All Details</button>
  <button class="btn btn-secondary" routerLink="/home">Back</button>
  <div *ngIf="showDetails" class="mt-3">
    <div *ngIf="pokemon">
      <div class="card mb-3">
        <div class="card-header" (click)="toggleStats()">
          Stats
        </div>
        <div *ngIf="showStats" class="card-body">
          <ul>
            <li *ngFor="let stat of pokemon.stats">{{ stat.stat.name }}: {{ stat.base_stat }}</li>
          </ul>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-header" (click)="toggleAbilities()">
          Abilities
        </div>
        <div *ngIf="showAbilities" class="card-body">
          <ul>
            <li *ngFor="let ability of pokemon.abilities">{{ ability.ability.name }}</li>
          </ul>
        </div>
      </div>
    </div>
    <div *ngIf="!pokemon">
      <p>No details available.</p>
    </div>
  </div>
</div>
